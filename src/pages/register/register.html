<ion-header>

  <ion-navbar color="primary">
    <ion-title >Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>

  <ion-card class="background">
    <ion-item><ion-input class="input_type" type="text" [(ngModel)]="username" name="username" placeholder="username/emailid"></ion-input></ion-item>
    <ion-item><ion-input class="input_type" type="text" [(ngModel)]="password" name="password" placeholder="password"></ion-input></ion-item>
    <ion-item><ion-input class="input_type" type="text" name="confirm password" placeholder="confirm password"></ion-input></ion-item>
    <ion-item></ion-item>
     <button class="button_1" ion-button (click)="signupUser(username,password)" >Register</button>

  </ion-card>

</ion-content>
