<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
<ion-card>
      <ion-item> <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="today" name="today"></ion-datetime></ion-item>

</ion-card>

<ion-card class="cards">

  <ion-card-content>
      <!--<ion-item><ion-label floating>username</ion-label></ion-item>-->
        <ion-item>
          <ion-input  type="text" [(ngModel)]="username"  placeholder="Username" name="username"></ion-input>
        </ion-item>
      <ion-item>
        <!--<ion-label >Password</ion-label>--><ion-input  type="password" [(ngModel)]="password" placeholder="Password" name="password"></ion-input>
      </ion-item>
  </ion-card-content>

  <ion-card-content>
    <!--<button ion-button color="danger" block (click)="login(username , emailid)" round>Login</button>-->
    <button class="button_1" ion-button (click)="loginUser(username,password)">Login</button> <button class="button_1" ion-button (click)="registerNav()">Register</button>

  </ion-card-content>

  <ion-card-content>
    <button ion-button color ="primary" block  (click)="facebookLoginfirebase()" round>Login with Facebook</button>

  </ion-card-content>
       

</ion-card>
</ion-content>
