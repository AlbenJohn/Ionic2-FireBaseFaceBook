<form>
  <div class="imgcontainer">
    <img src="../assets/icon/avatar.ico" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
        
    <button style="background-color:#0088ff" type="submit" (click)="loginUser(username,password)">Login</button>
    <input type="checkbox" > Remember me
    </div>

  <div class="container" style="background-color:#f1f1f1">
    <button style="background-color:#0088ff" type="button" class="cancelbtn" >Sign up</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
