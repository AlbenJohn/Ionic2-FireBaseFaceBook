<!--
  Generated template for the JokesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
Jokes
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="moveaddPage()"><ion-icon name="add-circle-outline"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
Jokes Page

<ion-card color='light' *ngFor="let JokesArr of JokeList | async">
  <ion-card-content>{{JokesArr.Jokes}}</ion-card-content>
  <button ion-button clear item-right icon-left small>
      <ion-icon name="thumbs-up"></ion-icon>
      likes {{JokesArr.Likes}}
    </button>

    <button ion-button clear item-center icon-left small>
      <ion-icon name="thumbs-down"></ion-icon>
      dislikes {{JokesArr.unlikes}}
    </button>
    <button ion-button clear item-center icon-left small>
      <ion-icon name="share"></ion-icon>
      share
    </button>
    
</ion-card>
</ion-content>
